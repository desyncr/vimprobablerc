shortcuts:
  - key: "."
    description: hinting
  - key: ","
    description: hinting (new window)
  - key: H
    description: navigate back
  - key: L
    description: navigate forward
  - key: ";s"
    description: download
  - key: C-t
    description: home (background)
  - key: C-w
    description: close tab
  - key: u
    description: reopen tab
